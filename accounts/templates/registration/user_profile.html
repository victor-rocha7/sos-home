{% extends 'base.html' %}

{% block content %}
<style>
    .container{
    display:grid;
    grid-template-areas: "bx1"
    "bx2";}
    li{
    list-style-type: none;
    }
    #logo {
    border-radius: 50%;
    margin:0;
    padding:0%
    }
    a {
    text-decoration: none;
    }
</style>

<div class="container" style="background-color: #2c2b2e38;">
    <div class='row'>
    <div class='p-20' ><img src={{user.imageURL}} width='100'></div>
    <div class='col'><h1>Este é o seu perfil, {{user.name}}</h1></div>
    </div>
    <hr width=100% color='grey'>
    <div class='row'>
    <div class='col self-align-center'>   
        <h3><a href="{% url 'update-user' %}">Atualizar Dados</a></h3>                                                                                     
        <ul style="list-style: none; margin: 5%">
        <li><b>Email: </b>{{user.email}}</li>
        <li><b>Data de Nascimento: </b>{{user.birth_date}}</li>
        <li><b>Sexo: </b>{{user.gender}}</li>
        <li><b>Endereço: </b> {{user.adress}}</li>
        <li><b>Avaliação: </b> 8/10</li>
        </ul>
        
    </div>
    </div>
</div>
{% endblock %}
